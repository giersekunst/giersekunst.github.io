---
layout: default
---

<div id="main" role="main">
  {% include sidebar.html %}

  <div class="gallery">
    <!-- Sa Pa Market -->
    <div class="gallery-item">
      <a href="/images/Sa_Pa_market_Little_treat.jpeg" class="lightbox-link">
        <img src="/images/Sa_Pa_market_Little_treat.jpeg" alt="Sa Pa Market">
      </a>
    </div>

    <!-- Sylhet Horse -->
    <div class="gallery-item">
      <a href="/images/Syllhet_horse.jpeg" class="lightbox-link">
        <img src="/images/Syllhet_horse.jpeg" alt="Sylhet Horse">
      </a>
    </div>
  </div>
</div>

<!-- Lightbox container -->
<div id="lightbox-overlay" style="display:none;">
  <span class="lightbox-close">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>

<style>
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: flex-start;
}

.gallery-item {
  width: 200px;
  height: 300px;
  overflow: hidden;
  border-radius: 6px;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.2s;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* Lightbox styles */
#lightbox-overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
}

.lightbox-close {
  position:absolute;
  top:20px;
  right:40px;
  font-size: 3rem;
  color:white;
  cursor:pointer;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const lightboxLinks = document.querySelectorAll(".lightbox-link");
  const lightboxOverlay = document.getElementById("lightbox-overlay");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxClose = document.querySelector(".lightbox-close");

  lightboxLinks.forEach(link => {
    link.addEventListener("click", function(e){
      e.preventDefault();
      lightboxImg.src = this.href;
      lightboxOverlay.style.display = "flex";
    });
  });

  lightboxClose.addEventListener("click", function(){
    lightboxOverlay.style.display = "none";
    lightboxImg.src = "";
  });

  lightboxOverlay.addEventListener("click", function(e){
    if(e.target === this) {
      lightboxOverlay.style.display = "none";
      lightboxImg.src = "";
    }
  });
});
</script>
