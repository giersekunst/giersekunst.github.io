---
layout: default
---

<div id="main" class="main__wrapper">
  {% include sidebar.html %}

  <div class="page__inner-wrap">
    <div class="gallery">
      <!-- Gallery Items -->

      <!-- Sa Pa Market -->
      <div class="gallery-item">
        <a href="/images/Sa_Pa_market_Little_treat.jpeg">
          <img src="/images/Sa_Pa_market_Little_treat.jpeg" alt="Sa Pa Market">
        </a>
      </div>

      <!-- Sylhet Horse -->
      <div class="gallery-item">
        <a href="/images/Syllhet_horse.jpeg">
          <img src="/images/Syllhet_horse.jpeg" alt="Sylhet Horse">
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Lightbox overlay -->
<div id="lightbox-overlay" style="display:none;">
  <span class="lightbox-close">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>

<style>
/* Gallery layout */
.page__inner-wrap .gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: flex-start;
}

.gallery-item {
  width: 200px;       /* thumbnail width */
  height: 300px;      /* portrait style */
  overflow: hidden;
  border-radius: 6px;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* crops image to fill thumbnail */
  cursor: pointer;
  transition: transform 0.2s;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* Lightbox overlay */
#lightbox-overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
}

.lightbox-close {
  position:absolute;
  top:20px;
  right:40px;
  font-size: 3rem;
  color:white;
  cursor:pointer;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const lightboxLinks = document.querySelectorAll(".gallery-item a");
  const overlay = document.getElementById("lightbox-overlay");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".lightbox-close");

  lightboxLinks.forEach(link => {
    link.addEventListener("click", function(e){
      e.preventDefault();
      lightboxImg.src = this.href;  // full-size image
      overlay.style.display = "flex";
    });
  });

  closeBtn.addEventListener("click", function(){
    overlay.style.display = "none";
    lightboxImg.src = "";
  });

  overlay.addEventListener("click", function(e){
    if(e.target === overlay) {
      overlay.style.display = "none";
      lightboxImg.src = "";
    }
  });
});
</script>
